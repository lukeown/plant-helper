<!DOCTYPE html>
<html>
<head>
    <title>Planter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="topnav">
            <a href="planter.html" class="active">Planter</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="submit.html">Submit</a>
              <a href="catalogue.html">Catalogue</a>
              <a href="about.html">About</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="hamburger()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>
        <main>
            <div class="dashboard">
                <form id="myForm">
                    <h2 class="requestHeader">Request plant help</h2>
                    <div class="submitItem">
                        <label for="name"></label>
                        <input onClick="this.setSelectionRange(0, this.value.length)" onfocus="this.placeholder=''" onblur="this.placeholder='Common Name'" type="text" id="commonName" placeholder=" Common Name"/>
                    </div>
                    <div class="submitItem">
                        <label for="sciName"></label>
                        <input onClick="this.setSelectionRange(0, this.value.length)" onfocus="this.placeholder=''" onblur="this.placeholder='Scientific Name'" type="text" id="sciName" placeholder=" Scientific Name"/>
                    </div>
                    <div class="notes">
                        <label for="notes"></label>
                        <input onClick="this.setSelectionRange(0, this.value.length)" onfocus="this.placeholder=''" onblur="this.placeholder='Notes'" type="text" id="notes" placeholder=" Notes"/>                </div>
                    <div class="form-submit">
                        <button id="sub-button" onclick="addPlant()" type='submit'>Request</button>
                    </div>
                </form>
            </div>
        </main>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="script.js" async defer></script>

</body>
</html>
